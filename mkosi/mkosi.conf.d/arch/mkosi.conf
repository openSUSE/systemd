[Match]
Distribution=arch

[Content]
PrepareScripts=systemd.prepare
VolatilePackages=
        systemd
        systemd-libs
        systemd-resolvconf
        systemd-sysvcompat
        systemd-tests
        systemd-ukify

Packages=
        bind
        bpf
        btrfs-progs
        cryptsetup
        dbus-broker
        dbus-broker-units
        dhcp
        elfutils
        erofs-utils
        gnutls
        inetutils
        iproute
        iputils
        knot
        libucontext
        linux
        man-db
        multipath-tools
        nmap
        open-iscsi
        openssh
        openssl
        pacman
        perf
        pkgconf
        polkit
        procps-ng
        python-pexpect
        python-psutil
        qrencode
        quota-tools
        sbsigntools
        shadow
        softhsm
        squashfs-tools
        stress-ng
        tgt
        tpm2-tools
        # kernel-bootcfg --add-uri= is just too useful
        virt-firmware
